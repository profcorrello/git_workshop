# File: .github/workflows/junit-tests.yml
name: Run JUnit Tests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
defaults:
  run:
    working-directory: ./calculator-app
jobs:
  build:
    name: Build & Test Java Project
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4
      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: ğŸ”¨ Build with Maven
        run: mvn -B compile --file pom.xml
      - name: ğŸ§ª Run JUnit Tests
        run: mvn test
      - name: âœ… Publish Test Report (Optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-results
          path: target/surefire-reports/
